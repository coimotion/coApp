<div style="margin-top: 15px;">

    <div class="ui menu">
        <a id="loginMenu" class="active item" href="javascript:_wf.ctrl('login').switchField('log');">
            <i class="home icon"></i> 登入
        </a>
        <a id="regMenu" class="item" href="javascript:_wf.ctrl('login').switchField('reg');">
            <i class="mail icon"></i> 註冊
        </a>
    </div>

    <div class="ui form segment" style="margin: 5px 15px;">
        <div class="field">
            <label>帳號：</label>
            <div class="ui left labeled icon input">
                <input type="email" name="accName" placeholder="帳號" />
                <i class="user icon"></i>
            </div>
        </div>
        <div class="field">
            <label>密碼：</label>
            <div class="ui left labeled icon input">
                <input type="password" name="passwd" placeholder="密碼" />
                <i class="lock icon"></i>
            </div>
        </div>
        <div class="field regField">
            <label>重複密碼：</label>
            <div class="ui left labeled icon input">
                <input type="password" name="passwd2" placeholder="重複密碼" />
                <i class="lock icon"></i>
            </div>
        </div>

        <div class="ui green submit button logField" onclick="_wf.ctrl('login').doLogin();">登入</div>
        <div class="ui blue submit button regField" onclick="_wf.ctrl('login').doRegister();">註冊</div>
    </div>
</div>
