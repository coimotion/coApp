<!-- Don't style this. This is only to carry data to perform needed functions -->
<div id="_params" data-ngid="{{id}}"></div>

<div>
    <button class="btn btn-sm btn-default pull-left" onclick="_wf.loadPage('list', {refresh: false});"><i class="glyphicon glyphicon-arrow-left" style="font-size: 20px;"></i></button>
    <h2>{{value.title}}</h2>
</div>

<div id="noteBody">
{{#each value.picList}}
    <div style="text-align:center;">
        <img src="" data-path="{{dataURI}}"    />
    </div>
{{/each}}
</div>
<hr />
<p style="padding:0px 10px; font-size: 16px;">{{value.body}}</p>
